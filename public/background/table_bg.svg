<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <!-- background color -->
  <rect width="1920" height="1080" fill="#006400"></rect>
  
  <!-- subtle dot texture -->
  <defs>
    <pattern id="feltDots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#008000" opacity="0.2"></circle>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#feltDots)"></rect>

  <!-- optional border -->
  <rect x="50" y="50" width="1820" height="980" rx="50" ry="50" fill="none" stroke="#004000" stroke-width="10"></rect>
</svg>
